<section id="contact" class="section contact-section border-d active">

    <div class="section-block contact-block">

        <div class="container-fluid">

            <div class="section-header">
                <h2> <strong class="color">{{ contactService.desc.titulo }}</strong></h2>
            </div>


            <div class="row">

                <div class="col-md-8">

                    <div class="contact-form">

                        <form id="contact-form" data-toggle="validator" method="post" action="mail.php" novalidate="true">

                            <div id="contact-form-result"></div>

                            <div class="row">

                                <div class="col-md-6">
                                    <div class="form-group">

                                        <input type="text" class="form-control" placeholder="{{ contactService.desc.nombre }}" name="name" required="">
                                        <div class="help-block with-errors"></div>

                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">

                                        <input type="email" class="form-control" placeholder="{{ contactService.desc.correo }}" name="email" required="">
                                        <div class="help-block with-errors"></div>

                                    </div>
                                </div>

                            </div>

                            <div class="form-group">

                                <input type="text" class="form-control" placeholder="{{ contactService.desc.asunto }}" name="subject" required="">
                                <div class="help-block with-errors"></div>

                            </div>

                            <div class="form-group">

                                <textarea class="form-control" placeholder="{{ contactService.desc.mensaje }}" name="message" rows="5" required=""></textarea>
                                <div class="help-block with-errors"></div>

                            </div>

                            <div class="form-group text-center">
                                <button type="submit" class="btn-custom btn-color disabled" style="pointer-events: all; cursor: pointer;">
                  {{ contactService.desc.enviar }}
                </button>
                            </div>

                        </form>

                    </div>


                </div>

                <div class="col-md-4">

                    <div class="contact-info-icons">

                        <div class="contact-info">

                            <i class="ion-ios-telephone-outline"></i>

                            <p>
                                <a href='https://wa.me/573177578549'>
                                    {{ contactService.desc.telefono }}<br>
                                </a>
                        </div>

                    </div>



                </div>


            </div>



        </div>

    </div>

</section>
